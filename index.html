<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITR Application Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow-y: scroll;
            animation: zoom 20s infinite;
            animation-timing-function: ease-in-out;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #4caf50;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            height: 30px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            width: 0;
            border-radius: 20px;
            transition: width 1s ease-in-out;
        }
        .status {
            font-size: 1.4em;
            color: #333;
        }
        .last-updated {
            margin-top: 10px;
            font-size: 0.8em;
            color: #777;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #fff;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ITR Applications Filed So Far</h1>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <div class="status" id="status">0 / 1000 Applications Filed</div>
    </div>
    <div class="last-updated" id="last-updated"></div>
    <div class="footer">
        <p>#hireCA - All Rights Reserved &copy; 2024</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const progressBar = document.querySelector('.progress-bar-inner');
            const status = document.getElementById('status');
            const lastUpdated = document.getElementById('last-updated');
            const totalApplications = 1000; // Total number of applications

            // Function to update progress bar
            function updateProgressBar(filedApplications) {
                const percentage = (filedApplications / totalApplications) * 100;
                progressBar.style.width = percentage + '%';
                status.textContent = filedApplications + ' / ' + totalApplications + ' Applications Filed';
            }

            // Function to update last updated date
            function updateLastUpdated() {
                const currentDate = new Date().toLocaleString();
                lastUpdated.textContent = 'Last Updated: ' + currentDate;
            }

            // Call the function initially
            updateLastUpdated();

            // Update last updated date every 5 seconds (for demonstration)
            setInterval(updateLastUpdated, 5000); // Adjust the interval as needed

            // Simulate fetching filed applications count from server (replace with actual data)
            const filedApplications = 250; // Example: 250 applications filed
            updateProgressBar(filedApplications);
        });
    </script>
</body>
</html>
